<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Order Grooming - Kasir Pet Shop</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    :root { --app-bg:#f6f7fb; --card-radius:16px; --sidebar-w:280px; }
    body { background: var(--app-bg); }
    .app { min-height:100vh; display:grid; grid-template-columns: var(--sidebar-w) 1fr; }

    .sidebar{
      position:sticky; top:0; height:100vh; background:#fff;
      border-right:1px solid rgba(0,0,0,0.06);
      padding:18px 14px; overflow-y:auto;
    }

    .brand{ display:flex; align-items:center; gap:10px; padding:10px 12px; }
    .brand .logo{
      width:36px; height:36px; border-radius:10px;
      display:grid; place-items:center;
      background:#f1f5ff; color:#2b5cff; font-weight:700;
    }

    .nav-pill{
      border-radius:12px; padding:10px 12px;
      display:flex; gap:10px; color:#3a3f4b; text-decoration:none;
    }
    .nav-pill.active{
      background: rgba(43,92,255,0.12);
      color:#1f4bff; font-weight:600;
    }
    .nav-pill:hover{ background: rgba(43,92,255,0.08); }

    .nav-section-title{
      font-size:.78rem; color:#6c757d;
      margin:18px 10px 8px; text-transform:uppercase;
    }

    .content{ display:grid; grid-template-rows:auto 1fr; }
    .topbar{
      background:#fff; border-bottom:1px solid rgba(0,0,0,0.06);
      padding:14px 18px; position:sticky; top:0; z-index:10;
    }

    .page{ padding:18px; }

    .soft-card{
      background:#fff; border-radius: var(--card-radius);
      border:1px solid rgba(0,0,0,0.06);
      box-shadow:0 8px 24px rgba(16,24,40,0.06);
    }

    .queue-row{
      border:1px solid rgba(0,0,0,0.08);
      border-radius:12px; padding:10px 12px;
      display:flex; justify-content:space-between; align-items:center;
    }

    .queue-title{ font-weight:800; margin:0; }
    .queue-sub{ font-size:.85rem; color:#6c757d; margin:0; }

    .badge-menunggu{
      background: rgba(255,193,7,.18);
      color:#b58100; border:1px solid rgba(255,193,7,.3);
    }
    .badge-proses{
      background: rgba(13,110,253,.12);
      color:#0d6efd; border:1px solid rgba(13,110,253,.2);
    }
    .badge-selesai{
      background: rgba(25,135,84,.14);
      color:#198754; border:1px solid rgba(25,135,84,.25);
    }
  </style>
</head>

<body>
<div class="app">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="brand mb-2">
      <div class="logo">PS</div>
      <div>
        <div class="fw-semibold">Pet Shop Kasir</div>
        <div class="text-muted small">Dashboard</div>
      </div>
    </div>

    <div class="nav-section-title">Menu Kasir</div>
    <nav class="d-grid gap-1">
      <a class="nav-pill" href="dashboard-kasir.html"><i class="bi bi-grid-1x2-fill"></i> Dashboard</a>
      <a class="nav-pill active" href="grooming-order.html"><i class="bi bi-scissors"></i> Order Grooming</a>
    </nav>
  </aside>

  <!-- CONTENT -->
  <section class="content">
    <header class="topbar">
      <div class="fw-semibold">Order Grooming</div>
    </header>

    <main class="page">

      <!-- ANTRIAN -->
      <div class="soft-card p-3 mb-3">
        <div class="fw-semibold mb-2">Antrian Grooming</div>
        <div class="d-grid gap-2" id="listAntrian"></div>
      </div>

      <!-- RIWAYAT -->
      <div class="soft-card p-3">
        <div class="fw-semibold mb-2">Riwayat Grooming (Hari Ini)</div>
        <table class="table align-middle">
          <thead class="table-light">
            <tr>
              <th>Kode</th><th>Pelanggan</th><th>Hewan</th><th>Status</th>
            </tr>
          </thead>
          <tbody id="riwayatHariIni"></tbody>
        </table>
      </div>

    </main>
  </section>
</div>

<!-- MODAL SOP -->
<div class="modal fade" id="modalSOP" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content" style="border-radius:14px;">
      <div class="modal-header">
        <div>
          <div class="fw-semibold">Checklist SOP Grooming</div>
          <div class="text-muted small" id="sopInfo">-</div>
        </div>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div id="sopChecklist" class="d-grid gap-2"></div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-outline-secondary" data-bs-dismiss="modal">Tutup</button>
        <button class="btn btn-primary" id="btnSimpanSOP">
          <i class="bi bi-check2-circle me-1"></i> Simpan SOP
        </button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
/* ================= DATA DUMMY ================= */
let groomingTrx = [
  { kode:"GRM-00031", pelanggan:"Rina", hewan:"Kucing - Mochi", status:"Menunggu" },
  { kode:"GRM-00032", pelanggan:"Dodi", hewan:"Anjing - Bruno", status:"Proses" }
];

const SOP = {
  kucing:[
    "Pemeriksaan kondisi fisik dan stres",
    "Memandikan dengan teknik minim stres",
    "Pengeringan perlahan",
    "Pembersihan telinga",
    "Pemotongan kuku",
    "Finishing & pengecekan akhir"
  ],
  anjing:[
    "Pemeriksaan kondisi fisik",
    "Memandikan dengan sampo khusus",
    "Pengeringan dengan blower",
    "Pemotongan kuku",
    "Perapian bulu",
    "Pengecekan akhir"
  ]
};

/* ================= RENDER ================= */
function badge(s){
  if(s==="Proses") return '<span class="badge badge-proses">Proses</span>';
  if(s==="Selesai") return '<span class="badge badge-selesai">Selesai</span>';
  return '<span class="badge badge-menunggu">Menunggu</span>';
}

function render(){
  const q = document.getElementById("listAntrian");
  const r = document.getElementById("riwayatHariIni");
  q.innerHTML=""; r.innerHTML="";

  groomingTrx.forEach((t,i)=>{
    if(t.status!=="Selesai"){
      q.innerHTML+=`
        <div class="queue-row">
          <div>
            <p class="queue-title">${i+1}. ${t.pelanggan} (${t.hewan})</p>
            <p class="queue-sub">${t.kode}</p>
          </div>
          <button class="btn btn-light border" onclick="openSOP('${t.kode}')">
            <i class="bi bi-eye"></i>
          </button>
        </div>`;
    }

    r.innerHTML+=`
      <tr>
        <td>${t.kode}</td>
        <td>${t.pelanggan}</td>
        <td>${t.hewan}</td>
        <td>${badge(t.status)}</td>
      </tr>`;
  });
}

/* ================= SOP ================= */
function openSOP(kode){
  const t = groomingTrx.find(x=>x.kode===kode);
  const isKucing = t.hewan.toLowerCase().includes("kucing");
  const steps = isKucing ? SOP.kucing : SOP.anjing;

  document.getElementById("sopInfo").textContent =
    `${t.kode} • ${t.pelanggan} • ${t.hewan}`;

  const wrap = document.getElementById("sopChecklist");
  wrap.innerHTML="";
  steps.forEach((s,i)=>{
    wrap.innerHTML+=`
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="sop${i}">
        <label class="form-check-label" for="sop${i}">${s}</label>
      </div>`;
  });

  bootstrap.Modal.getOrCreateInstance(
    document.getElementById("modalSOP")
  ).show();
}

document.getElementById("btnSimpanSOP").onclick=function(){
  alert("Checklist SOP disimpan (simulasi).");
  bootstrap.Modal.getInstance(document.getElementById("modalSOP")).hide();
};

/* INIT */
render();
</script>
</body>
</html>
